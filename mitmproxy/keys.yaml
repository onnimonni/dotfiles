# By default mitmproxy doesn't allow copying to curl
# See https://github.com/mitmproxy/mitmproxy/blob/main/mitmproxy/tools/console/defaultkeys.py
# https://github.com/mitmproxy/mitmproxy/issues/2649#issuecomment-392342343

- key: c
  # Copy request to clipboard as curl.
  cmd: export.clip curl @focus
